<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>주문 완료</title>
    <th:block layout:fragment="css">
        <style>
            .complete-container { text-align: center; padding: 80px 20px; }
            .complete-icon { font-size: 5rem; color: #28a745; }
            .complete-title { font-size: 2rem; font-weight: bold; margin: 20px 0; }
            .complete-desc { color: #555; margin-bottom: 15px; }
            .order-number { font-weight: 600; color: #0056b3; }
            .btn-bar { display: flex; justify-content: center; gap: 15px; margin-top: 40px; }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <main class="th-layout-main">
        <div class="basic-N23">
            <div class="contents-inner">
                <div class="contents-container container-md">
                    <div class="complete-container">
                        <div class="complete-icon">✔</div>
                        <h2 class="complete-title">주문이 정상적으로 완료되었습니다.</h2>
                        <p class="complete-desc">저희 LapPick을 이용해주셔서 감사합니다.</p>
                        <p class="complete-desc">주문번호: <span class="order-number" th:text="${purchaseNum}"></span></p>
                        <div class="btn-bar">
                            <a th:href="@{/}" class="btnset btnset-line">홈으로</a>
                            <a th:href="@{/purchase/my-orders}" class="btnset">주문내역 확인</a>
                        </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
