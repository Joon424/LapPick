<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <title>회원_가입완료</title>
</head>
<body>
<div layout:fragment="content">
  <main class="th-layout-main ">
    <div class="basic-N12" data-bid="eEM3ZbcYDN" id="">
      <div class="contents-inner">
        <div class="contents-container container-md">
          <div class="contents-group">
            <div class="cardset cardset-hor cardset-hor-reverse">
              <figure class="cardset-figure">
                <img class="cardset-img"  src="/resources/images/img_basic_N12_1.png" alt="이미지">
              </figure>
              <div class="cardset-body">
                <h5 class="cardset-tit">회원 가입을 <br/>축하합니다!</h5>
                <p class="cardset-desc"> LapPick의 가족이 되신 것을 진심으로 환영합니다! <br> 다양한 노트북과 탁월한 선택이 만나는 곳, <br> 여러분만의 완벽한 디지털 경험을 시작하세요. </p>
              </div>
            </div>
            <div class="cardset cardset-hor">
              <figure class="cardset-figure">
                <img class="cardset-img"  src="/resources/images/img_basic_N12_2.png" alt="이미지">
              </figure>
              <div class="cardset-body">
                <p class="cardset-desc"> 가입을 축하드리며, 첫 구매 10% 할인 쿠폰을 드립니다. 또한, 회원 전용 이벤트와 프로모션에 참여하여 더욱 많은 혜택을 경험할 수 있는 기회를 제공받으세요. 다양한 정보와 팁도 정기적으로 제공할 예정이오니 많은 기대 바랍니다. </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
</div>

</html>
