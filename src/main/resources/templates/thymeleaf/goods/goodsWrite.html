<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- ajax를 이용해서 html을 받아오겠습니다. -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function () {
	$.ajax({
		type : "get",
		url : "goodsWrite",
		datatype : "html",
		success : function(result) {
			$("#writeForm").html(result);
		},
		error : function() {
			alert("서버 오류");
		}
		
	});
});
</script>
</head>
<body>
<ul>

</ul>
<div id="writeForm"></div>
</body>
</html>
