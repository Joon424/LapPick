<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
  <title>직원_직원상세</title>
  <th:block layout:fragment="css">
    <style>
      /* [수정] margin: 0 auto; -> margin: 0; 으로 변경하여 왼쪽 정렬 */
      .info-table { table-layout: fixed; border-collapse: collapse; width:600px; margin: 0; }
      .info-table th, .info-table td { border:1px solid #e5e7eb; padding:10px; vertical-align:top; }
      .info-table th { width:160px; background:#fafafa; text-align:left; }
      .btn-bar { display: flex; justify-content: flex-start; gap: 10px; width: 600px; margin: 20px 0 0 0; }
    </style>
  </th:block>
</head>

<div layout:fragment="content">
    <div class="basic-N23" data-bid="wWM47SwZLN">
      <div class="contents-inner">
        <div class="contents-container container-md">
          <div class="textset" style="margin-bottom: 30px;">
            <img class="imageset-img" src="/resources/images/img_basic_N23_1.png" alt="이미지">
            <h2 class="textset-tit">직원 상세 정보</h2>
            <p class="textset-desc">직원의 상세 정보를 보여주는 페이지입니다.</p>
          </div>

          <table class="info-table">
            <tbody>
              <tr>
                <th>직원번호</th>
                <td th:text="${employeeCommand.empNum}">emp_xxxxxx</td>
              </tr>
              <tr>
                <th>아이디</th>
                <td th:text="${employeeCommand.empId}">userid</td>
              </tr>
              <tr>
                <th>이름</th>
                <td th:text="${employeeCommand.empName}">홍길동</td>
              </tr>
              <tr>
                <th>주민번호</th>
                <td th:text="${employeeCommand.empJumin}">xxxxxx-xxxxxxx</td>
              </tr>
              <tr>
                <th>연락처</th>
                <td th:text="${employeeCommand.empPhone}">010-0000-0000</td>
              </tr>
              <tr>
                <th>이메일</th>
                <td th:text="${employeeCommand.empEmail}">test@example.com</td>
              </tr>
              <tr>
                <th>주소</th>
                <td>
                  <ul style="margin:0; padding-left:0; list-style:none;">
                    <li th:text="${employeeCommand.empAddr}">경기 남양주시 와부읍 석실로 28</li>
                    <li th:text="${employeeCommand.empAddrDetail}">상세주소</li>
                    <li>우편번호: <span th:text="${employeeCommand.empPost}">12345</span></li>
                  </ul>
                </td>
              </tr>
              <tr>
                <th>입사일</th>
                <td th:text="${#dates.format(employeeCommand.empHireDate, 'yyyy-MM-dd')}">2024-01-01</td>
              </tr>
            </tbody>
          </table>

          <div class="btn-bar">
            <a th:href="@{/admin/employees}" class="btnset btnset-line btnset-round">목록으로</a>
            <a th:href="@{/admin/employees/{num}/edit(num=${employeeCommand.empNum})}" class="btnset btnset-line btnset-round">직원 수정</a>
          </div>
          
        </div>
      </div>
    </div>
</div>
</html>
