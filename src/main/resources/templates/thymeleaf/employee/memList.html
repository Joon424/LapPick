<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <title>직원_회원관리</title>
  <th:block layout:fragment="css">
    <style>
      table { table-layout: fixed; border-collapse: collapse; }
      th, td { vertical-align: middle; padding: 8px; }
      .manage-btn {
        display: inline-block; padding: 5px 10px; font-size: 12px;
        text-align: center; text-decoration: none; color: #333;
        background-color: #fff; border: 1px solid #ccc; border-radius: 4px;
        cursor: pointer; margin: 0 2px; white-space: nowrap;
      }
      .manage-btn:hover { background-color: #f0f0f0; border-color: #bbb; }
      .pagination-container .page-btn {
        display: inline-block; min-width: 32px; padding: 6px 10px;
        font-size: 13px; font-weight: 500; text-align: center; text-decoration: none;
        color: #333; background-color: #fff; border: 1px solid #ddd;
        border-radius: 4px; cursor: pointer; transition: background-color 0.2s;
      }
      .pagination-container .page-btn:hover { background-color: #f5f5f5; }
      .pagination-container .page-btn.active {
        background-color: #333; color: #fff; border-color: #333; font-weight: bold;
      }
    </style>
  </th:block>
</head>
<div layout:fragment="content">
    <div class="basic-N23" data-bid="wWM47SwZLN">
      <div class="contents-inner">
        <div class="contents-container container-md">

          <div class="textset" style="margin-bottom:14px;">
            <img class="imageset-img" src="/resources/images/img_basic_N23_1.png" alt="이미지">
            <h2 class="textset-tit">회원 관리</h2>
            <p class="textset-desc">회원 목록을 조회/관리합니다.</p>
            <div class="alert" th:if="${msg != null or error != null}" th:text="${msg != null ? msg : error}"
                 style="background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0;padding:10px 12px;border-radius:6px;margin-top:10px;"></div>
          </div>

          <div style="display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; margin:10px 0 16px;">
            <form th:action="@{/employee/members}" method="get" style="display:flex; gap:8px; align-items:center;">
              <input type="text" name="searchWord" th:value="${searchWord}" placeholder="이름 또는 아이디 검색"
                     style="height:36px; padding:0 10px; border:1px solid #cbd5e1; border-radius:6px; min-width:240px;">
              <button type="submit" class="btnset btnset-line btnset-round">검색</button>
              <a class="btnset btnset-line btnset-round" th:href="@{/employee/members}">전체보기</a>
            </form>

            <div style="display:flex; gap:8px;">
              <a class="btnset btnset-line btnset-round" th:href="@{/employee/members/add}">회원등록</a>
              <button type="button" class="btnset btnset-line btnset-round" onclick="submitBulkDelete()">선택삭제</button>
            </div>
          </div>

          <form id="bulkDeleteForm" th:action="@{/employee/members/delete}" method="post">
          <table border="1" width="100%" style="border-collapse:collapse;">
              <thead>
                <tr style="background:#f9fafb;">
                  <th width="48"><input type="checkbox" id="checkAll" onclick="toggleAll(this)"></th>
                  <th width="60">번호</th>
                  <th>이름</th>
                  <th>아이디</th>
                  <th>이메일</th>
                  <th>휴대폰</th>
                  <th width="140">가입일</th>
                  <th width="200" style="text-align: center;">관리</th>
                </tr>
              </thead>
                <tbody>
                <tr th:if="${members == null or #lists.isEmpty(members)}">
                  <td colspan="8" style="text-align:center; padding:20px; color:#666;">표시할 회원이 없습니다.</td>
                </tr>
                <tr th:each="m, stat : ${members}">
                  <td style="text-align:center;"><input type="checkbox" name="memberNums" th:value="${m.memberNum}"></td>
                  <td style="text-align:center;" th:text="${(pageData.page - 1) * pageData.size + stat.index + 1}">1</td>
                  <td th:text="${m.memberName}">홍길동</td>
                  <td th:text="${m.memberId}">hong</td>
                  <td th:text="${m.memberEmail}">hong@example.com</td>
                  <td th:text="${m.memberPhone1}">010-0000-0000</td>
                  <td th:text="${#dates.format(m.memberRegist, 'yyyy-MM-dd')}">2024-01-01</td>
                  <td>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 4px;">
                      <a class="manage-btn" th:href="@{/employee/members/{num}(num=${m.memberNum})}">상세</a>
                      <a class="manage-btn" th:href="@{/employee/members/{num}/edit(num=${m.memberNum})}">수정</a>
                      <a class="manage-btn" th:href="@{/employee/members/delete/{num}(num=${m.memberNum})}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>

          <div class="pagination-container" style="display:flex; gap:6px; justify-content:center; align-items:center; margin-top:20px;"
               th:if="${pageData != null and pageData.total > 0}">
            <a class="page-btn" th:href="@{/employee/members(page=${pageData.page - 1}, searchWord=${searchWord})}" th:if="${pageData.page > 1}">이전</a>
            <a class="page-btn" th:each="i : ${#numbers.sequence(1, pageData.totalPages)}" th:text="${i}"
               th:classappend="${pageData.page == i} ? 'active' : ''"
               th:href="@{/employee/members(page=${i}, searchWord=${searchWord})}"></a>
            <a class="page-btn" th:href="@{/employee/members(page=${pageData.page + 1}, searchWord=${searchWord})}" th:if="${pageData.page < pageData.totalPages}">다음</a>
          </div>
        </div>
      </div>
    </div>
</div>
<th:block layout:fragment="script">
  <script>
    function toggleAll(master){
      document.querySelectorAll('input[name="memberNums"]').forEach(cb => cb.checked = master.checked);
    }
    function submitBulkDelete(){
      const checked = document.querySelectorAll('input[name="memberNums"]:checked');
      if(checked.length === 0){ alert('삭제할 항목을 선택하세요.'); return; }
      if(confirm('선택한 ' + checked.length + '명의 회원을 삭제하시겠습니까?')){
        document.getElementById('bulkDeleteForm').submit();
      }
    }
  </script>
</th:block>
</html>
