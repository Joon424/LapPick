<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head><title>아이디 찾기 결과</title></head>
<body>
<div layout:fragment="content">
    <main class="th-layout-main">
        <div class="personal-jPM46ggXUc" data-bid="YvM46gI0mn">
            <div class="contents-inner">
                <div class="contents-container container-md" style="text-align:center;">
                    <div class="contents-top">
                        <div class="textset" style="margin-bottom: 30px;">
                            <h2 class="textset-tit" style="font-size: 50px;">아이디 찾기 결과</h2>
                        </div>
                        <div th:if="${memberId != null}" class="alert alert-success" style="font-size:1.9rem; padding: 20px;">
                            회원님의 아이디는 <strong th:text="${memberId}"></strong> 입니다.
                        </div>
                        <div th:if="${memberId == null}" class="alert alert-danger" style="font-size:1.7rem; padding: 20px;">
                            입력하신 정보와 일치하는 회원을 찾을 수 없습니다.
                        </div>
                        <a th:href="@{/login}" class="btnset btnset-line" style="margin-top: 40px; padding: 10px 30px;">로그인 페이지로 이동</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
