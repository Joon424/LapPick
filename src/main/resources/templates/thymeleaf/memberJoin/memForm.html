 <!-- [S]basic-N37 -->
<div class="basic-N37" data-bid="UtM3Y2E1vR" id="">
  <div class="contents-inner">
    <div class="contents-container container-md">
      <div class="imageset"><img class="imageset-img"  src="/resources/images/img_basic_N37_1.png" alt="이미지"></div>
     <form action="/register/userWrite" method="post" style="width: 100%; max-width: 1000px; display: block;">
      <div class="form-group form-line">
        <div class="contents-check">
          <div class="inputset inputset-line inputset-lg inputset-label">
            <label>
              <div class="inputset inputset-lg">
                <div class="inputset inputset-line inputset-lg inputset-label">
                  <label>
                    <h6 class="inputset-tit" style="font-size: 17px;">회원 아이디<span>*</span></h6>
                    <input type="text" class="inputset-input form-control" 
                           th:placeholder="'아이디를 입력하세요'" 
                           name="memberId" th:value="${userCommand.memberId}" required style="height: 25px;">
                  </label>
                </div>
              </div>
            </label>
          </div>

          <div class="inputset inputset-line inputset-lg inputset-label">
            <label>
              <h6 class="inputset-tit" style="font-size: 17px;">회원 비밀번호<span>*</span></h6>
              <input type="password" class="inputset-input form-control" 
                     th:placeholder="'비밀번호를 입력하세요'" 
                     name="memberPw" th:value="${userCommand.memberPw}" required style="height: 25px;">
            </label>
          </div>

          <div class="inputset inputset-line inputset-lg inputset-label">
            <label>
              <h6 class="inputset-tit" style="font-size: 17px;">회원 비밀번호 확인<span>*</span></h6>
              <input type="password" class="inputset-input form-control" 
                     th:placeholder="'비밀번호를 다시 입력하세요'" 
                     name="memberPwCon" th:value="${userCommand.memberPwCon}" required style="height: 25px;">
            </label>
          </div>

          <div class="inputset inputset-line inputset-lg inputset-label">
            <label>
              <h6 class="inputset-tit" style="font-size: 17px;">회원 성함<span>*</span></h6>
              <input type="text" class="inputset-input form-control" 
                     th:placeholder="'이름을 입력해주세요.'" 
                     name="memberName" th:value="${userCommand.memberName}" required style="height: 25px;">
            </label>
          </div>

         <div class="inputset inputset-line inputset-lg inputset-label">
            <label>
              <h6 class="inputset-tit" style="font-size: 17px;">회원 주소<span>*</span></h6>
              <div style="display: flex; align-items: center;">
                <input type="text" class="inputset-input form-control" 
                       th:placeholder="'주소를 입력해주세요.'" 
                       name="memberAddr" id="sample4_roadAddress" th:value="${userCommand.memberAddr}" required style="height: 25px; flex-grow: 1;">
                <!-- 우편번호 검색 버튼 -->
                <button type="button" onclick="execDaumPostcode();" style="margin-left: 10px; white-space: nowrap;">우편번호 검색</button>
              </div>
            </label>
          </div>

           <div class="inputset inputset-line inputset-lg inputset-label">
            <label>
              <h6 class="inputset-tit" style="font-size: 17px;">우편번호<span>*</span></h6>
              <input type="text" class="inputset-input form-control" 
                     th:placeholder="'우편번호를 입력해주세요.'" 
                     name="memberPost" id="sample4_postcode" th:value="${userCommand.memberPost}" required style="height: 25px;">
            </label>
          </div>

          <div class="inputset inputset-line inputset-lg inputset-label">
            <label>
              <h6 class="inputset-tit" style="font-size: 17px;">상세주소<span>*</span></h6>
              <input type="text" class="inputset-input form-control" 
                     th:placeholder="'상세주소를 입력해주세요.'" 
                     name="memberAddrDetail" th:value="${userCommand.memberAddrDetail}" required style="height: 25px;">
            </label>
          </div>

          <div class="checkset-wrap">
            <div class="checkset">
              <input id="basic-N37-1" class="checkset-input input-fill" type="checkbox" value="" checked="">
            </div>
            <div class="checkset">
              <input id="basic-N37-2" class="checkset-input input-fill" type="checkbox" value="">
            </div>
          </div>
        </div>

        <div class="inputset inputset-line inputset-lg inputset-label">
          <label>
            <h6 class="inputset-tit" style="font-size: 17px;">회원 연락처1<span>*</span></h6>
            <input type="text" class="inputset-input form-control" 
                   th:placeholder="'연락처1을 입력해주세요.'" 
                   name="memberPhone1" th:value="${userCommand.memberPhone1}" required style="height: 25px;">
          </label>
        </div>

        <div class="inputset inputset-line inputset-lg inputset-label">
          <label>
            <h6 class="inputset-tit" style="font-size: 17px;">회원 연락처2<span>*</span></h6>
            <input type="text" class="inputset-input form-control" 
                   th:placeholder="'연락처2을 입력해주세요.'" 
                   name="memberPhone2" th:value="${userCommand.memberPhone2}" required style="height: 25px;">
          </label>
        </div>

        <div class="inputset inputset-line inputset-lg inputset-label">
          <label>
            <h6 class="inputset-tit" style="font-size: 17px;">회원 생년월일<span>*</span></h6>
            <input type="date" class="inputset-input form-control" 
                   th:placeholder="'생년월일을 입력해주세요.'" 
                   name="memberBirth" th:value="${userCommand.memberBirth}" required style="height: 25px;">
          </label>
        </div>

        <div class="inputset inputset-line inputset-lg inputset-label">
          <label>
            <h6 class="inputset-tit" style="font-size: 17px;">회원 이메일<span>*</span></h6>
            <input type="email" class="inputset-input form-control" 
                   th:placeholder="'이메일을 입력해주세요.'" 
                   name="memberEmail" th:value="${userCommand.memberEmail}" required style="height: 25px;">
          </label>
        </div>

        <div class="inputset inputset-line inputset-lg inputset-label">
          <label>
            <h6 class="inputset-tit" style="font-size: 17px;">성별<span>*</span></h6>
            <div class="checkset-wrap">
              <div class="checkset">
                <input id="chk-a-1" class="checkset-input input-fill" type="radio" name="gender" value="M" th:checked="${userCommand.gender == '남자'}"><label class="checkset-label" for="chk-a-1"></label><span class="checkset-text">남자</span>
              </div>
              <div class="checkset">
                <input id="chk-a-2" class="checkset-input input-fill" type="radio" name="gender" value="F" th:checked="${userCommand.gender == '여자'}"><label class="checkset-label" for="chk-a-2"></label><span class="checkset-text">여자</span>
              </div>
            </div>
          </label>
        </div>

        <div class="contents-agree">
          <div class="checkset">
            <input id="basic-N37-3" class="checkset-input input-fill" type="checkbox" value="" checked>
            <label class="checkset-label" for="basic-N37-3"></label><span class="checkset-text">개인정보처리방침에 동의합니다.</span>
          </div>
          <a href="javascript:void(0);" class="btnset btnset-icon icon-right btnset-text" onclick="openAgreement()">보기</a>
        </div>

        <div class="form-btn">
          <button class="btnset" type="submit">회원가입</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
<!-- [E]basic-N37 -->
