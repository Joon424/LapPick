<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>직원_주문관리</title>
    <th:block layout:fragment="css">
        <style>
            .order-table { table-layout: fixed; width: 100%; border-collapse: collapse; }
            .order-table th, .order-table td { 
                padding: 12px 8px; 
                vertical-align: middle; 
                border-bottom: 1px solid #e5e7eb;
                text-align: center;
            }
            .order-table thead { background-color: #fafafa; }
            .td-date { white-space: nowrap; }
            .td-manage .action-group {
                display: flex;
                justify-content: center;
                gap: 5px;
            }
            .filter-bar { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 20px; flex-wrap: wrap; gap: 10px;}
            .filter-group { display: flex; align-items: center; gap: 8px; }
            .filter-group select, .filter-group input { height: 36px; padding: 0 10px; border: 1px solid #cbd5e1; border-radius: 6px; }
            .status-badge { display: inline-block; padding: 4px 10px; font-size: 12px; border-radius: 12px; color: #fff; }
            .status-paid { background-color: #28a745; }
            .status-preparing { background-color: #ffc107; color: #333;}
            .status-shipping { background-color: #17a2b8; }
            .status-delivered { background-color: #6c757d; }
            .status-canceled { background-color: #dc3545; }
            .status-cancel-req { background-color: #b02a37; }
            .manage-btn {
              display: inline-block;
              padding: 5px 10px;
              font-size: 12px;
              text-align: center;
              text-decoration: none;
              color: #333;
              background-color: #fff;
              border: 1px solid #ccc;
              border-radius: 4px;
              cursor: pointer;
              margin: 0 2px;
              white-space: nowrap;
            }
            .manage-btn:hover {
              background-color: #f0f0f0;
              border-color: #bbb;
            }
            .pagination-container { display:flex; gap:6px; justify-content:center; align-items:center; margin-top:20px; }
            .page-btn { display: inline-block; min-width: 32px; padding: 6px 10px; font-size: 13px; font-weight: 500; text-align: center; text-decoration: none; color: #333; background-color: #fff; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; }
            .page-btn.active { background-color: #333; color: #fff; border-color: #333; font-weight: bold; }

            /* ▼▼▼ [수정] 모달 CSS 문법 오류 수정 ▼▼▼ */
         .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.6);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            .modal-content {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                width: 450px; /* 기존 400px -> 450px 너비 확장 */
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }
            .modal-content h3 { font-size: 1.5rem; margin-top: 0; margin-bottom: 20px; }
            .modal-form-group { margin-bottom: 15px; }
            .modal-form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
            .modal-form-group input, .modal-form-group select { width: 100%; height: 40px; padding: 0 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;}
             /* [수정] 이 부분을 교체하세요 */
            .modal-buttons { 
                display: flex; 
                gap: 10px; 
                margin-top: 25px; 
            }
            .modal-buttons .btnset {
                flex: 1; /* [추가] 버튼들이 동일한 비율로 너비를 차지하도록 설정 */
                padding: 10px 25px;
                font-size: 14px;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <main class="th-layout-main">
        <div class="basic-N33" data-bid="swm47Se1Ys"></div>
        <div class="basic-N23">
            <div class="contents-inner">
                <div class="contents-container container-md"> 
                    <div class="textset" style="margin-bottom: 20px;">
                        <img class="imageset-img" src="/resources/images/img_basic_N23_1.png" alt="이미지">
                        <h2 class="textset-tit">주문 통합 관리</h2>
                        <p class="textset-desc">고객의 주문 내역을 확인하고 배송 상태를 관리합니다.</p>
                    </div>

                    <div class="filter-bar">
                        <form th:action="@{/employee/orders}" method="get" class="filter-group">
                             <select name="status" onchange="this.form.submit()">
                                <option value="">-- 전체 상태 --</option>
                                <option value="결제완료" th:selected="${status == '결제완료'}">결제완료</option>
                                <option value="상품준비중" th:selected="${status == '상품준비중'}">상품준비중</option>
                                <option value="취소요청" th:selected="${status == '취소요청'}">취소요청</option>
                                <option value="배송중" th:selected="${status == '배송중'}">배송중</option>
                                <option value="배송완료" th:selected="${status == '배송완료'}">배송완료</option>
                                <option value="주문취소" th:selected="${status == '주문취소'}">주문취소</option>
                            </select>
                            <input type="text" name="searchWord" placeholder="주문번호, 회원ID, 이름 검색" th:value="${searchWord}">
                            <button type="submit" class="btnset btnset-line btnset-round">검색</button>
                            <a th:href="@{/employee/orders}" class="btnset btnset-line btnset-round">전체보기</a>
                        </form>
                    </div>

                    <table class="order-table">
                        <thead>
                            <tr>
                                <th style="width: 15%;">주문일</th>
                                <th style="width: 20%;">주문번호</th>
                                <th style="width: 15%;">주문자</th>
                                <th style="width: 15%;">총 결제금액</th>
                                <th style="width: 12%;">주문상태</th>
                                <th style="width: 23%;">관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(pageData.items)}">
                                <td colspan="6" style="padding: 50px 0;">표시할 주문 내역이 없습니다.</td>
                            </tr>
                            <tr th:each="order : ${pageData.items}">
                                <td class="td-date" th:text="${#dates.format(order.purchaseDate, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/employee/orders/{num}(num=${order.purchaseNum})}" 
                                       th:text="${order.purchaseNum}"
                                       style="text-decoration: underline; color: #787878;"></a>
                                </td>
                                <td th:text="|${order.memberDTO.memberName} (${order.memberDTO.memberId})|"></td>
                                <td th:text="${#numbers.formatInteger(order.purchaseTotal, 0, 'COMMA')} + '원'"></td>
                                <td>
                                    <span class="status-badge" th:text="${order.purchaseStatus}"
                                          th:classappend="
                                            ${order.purchaseStatus == '결제완료'} ? 'status-paid' :
                                            (${order.purchaseStatus == '상품준비중'} ? 'status-preparing' :
                                            (${order.purchaseStatus == '배송중'} ? 'status-shipping' :
                                            (${order.purchaseStatus == '배송완료'} ? 'status-delivered' :
                                            (${order.purchaseStatus == '취소요청'} ? 'status-cancel-req' : 'status-canceled'))))">
                                    </span>
                                </td>
                                <td class="td-manage">
                                    <div class="action-group">
                                        <form th:action="@{/employee/orders/update-status}" method="post" onsubmit="return confirmAction(event);" style="display:contents;">
                                            <input type="hidden" name="purchaseNum" th:value="${order.purchaseNum}">
                                            <button th:if="${order.purchaseStatus == '결제완료'}" type="submit" name="status" value="상품준비중" class="manage-btn">상품준비</button>
                                            <button th:if="${order.purchaseStatus == '배송중'}" type="submit" name="status" value="배송완료" class="manage-btn">배송완료</button>
                                        </form>

                                        <button th:if="${order.purchaseStatus == '상품준비중'}" type="button" class="manage-btn" th:data-purchase-num="${order.purchaseNum}" onclick="openShippingModal(this)">배송처리</button>
                                        
                                        <form th:if="${order.purchaseStatus != '배송완료' and order.purchaseStatus != '주문취소'}" th:action="@{/employee/orders/update-status}" method="post" onsubmit="return confirmAction(event);" style="display:contents;">
                                            <input type="hidden" name="purchaseNum" th:value="${order.purchaseNum}">
                                            <button type="submit" name="status" value="주문취소" class="manage-btn">주문취소</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="pagination-container" th:if="${pageData != null and pageData.total > 0}">
                        <a class="page-btn" th:href="@{/employee/orders(page=${pageData.startPage - 1}, status=${status}, searchWord=${searchWord})}" th:if="${pageData.hasPrev}">이전</a>
                        <a class="page-btn" th:each="p : ${#numbers.sequence(pageData.startPage, pageData.endPage)}" th:text="${p}"
                           th:classappend="${pageData.page == p} ? 'active' : ''"
                           th:href="@{/employee/orders(page=${p}, status=${status}, searchWord=${searchWord})}"></a>
                        <a class="page-btn" th:href="@{/employee/orders(page=${pageData.endPage + 1}, status=${status}, searchWord=${searchWord})}" th:if="${pageData.hasNext}">다음</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="shippingModal" class="modal-overlay">
        <div class="modal-content">
            <h3>배송 정보 등록</h3>
            <form th:action="@{/employee/orders/process-shipping}" method="post">
                <input type="hidden" name="purchaseNum" id="modalPurchaseNum">
                <div class="modal-form-group">
                    <label for="deliveryCompany">택배사</label>
                    <select id="deliveryCompany" name="deliveryCompany" required>
                        <option value="CJ대한통운">CJ대한통운</option>
                        <option value="우체국택배">우체국택배</option>
                        <option value="한진택배">한진택배</option>
                        <option value="롯데택배">롯데택배</option>
                        <option value="로젠택배">로젠택배</option>
                    </select>
                </div>
                <div class="modal-form-group">
                    <label for="trackingNumber">송장번호</label>
                    <input type="text" id="trackingNumber" name="trackingNumber" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btnset btnset-line" onclick="closeShippingModal()">취소</button>
                    <button type="submit" class="btnset">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script>
        function confirmAction(event) {
            event.preventDefault(); 
            const form = event.target;
            const button = event.submitter;
            const status = button.value;

            if (confirm(`정말로 이 주문을 '${status}' 상태로 변경하시겠습니까?`)) {
                const statusInput = document.createElement('input');
                statusInput.type = 'hidden';
                statusInput.name = 'status';
                statusInput.value = status;
                form.appendChild(statusInput);
                form.submit();
            }
        }

        const modal = document.getElementById('shippingModal');
        
        function openShippingModal(button) {
            const purchaseNum = button.getAttribute('data-purchase-num');
            document.getElementById('modalPurchaseNum').value = purchaseNum;
            modal.style.display = 'flex';
        }

        function closeShippingModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeShippingModal();
            }
        }
    </script>
</th:block>
</body>
</html>
