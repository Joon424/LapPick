<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>주문 내역</title>
    <th:block layout:fragment="css">
        <style>
            .page-actions {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            .search-form {
                display: flex;
                gap: 8px;
                align-items: center;
            }
            .search-form input[type="text"] {
                height: 36px;
                padding: 0 10px;
                border: 1px solid #cbd5e1;
                border-radius: 6px;
                min-width: 240px;
            }

            .order-group {
                border: 1px solid #e5e7eb;
                border-radius: 8px;
                margin-bottom: 30px;
                overflow: hidden;
            }

            .order-item-table {
                width: 100%;
                border-collapse: collapse;
            }
            .order-item-table th, .order-item-table td {
                padding: 15px 10px;
                vertical-align: middle;
                text-align: center;
            }
            .order-item-table tbody tr:not(:last-child) td {
                 border-bottom: 1px solid #f2f2f2;
            }
            .order-item-table thead {
                background-color: #fafafa;
                font-size: 14px;
                border-bottom: 1px solid #e5e7eb;
            }
            .order-item-table tr:last-child td { border-bottom: none; }

            .td-image {
                text-align: left;
                padding-left: 20px;
            }
            .td-image img { 
                width: 80px; 
                height: 80px; 
                object-fit: cover; 
                border-radius: 6px; 
            }
            
            .td-info { 
                text-align: left; 
                padding-left: 0;
            }

            .goods-name { font-weight: 600; margin-bottom: 6px; }
            .goods-desc { color: #777; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 350px; }
            .item-status { font-weight: 600; }
            .status-paid { color: #28a745; }
            .status-preparing { color: #fd7e14; }
            .status-shipping { color: #17a2b8; }
            .status-delivered { color: #6c757d; }
            .status-canceled { color: #dc3545; }
            .empty-list { text-align: center; padding: 80px 0; color: #777; }

            .manage-btn {
              display: inline-block; padding: 5px 10px; font-size: 12px;
              text-align: center; text-decoration: none; color: #333;
              background-color: #fff; border: 1px solid #ccc; border-radius: 4px;
              cursor: pointer; margin: 0 2px; white-space: nowrap;
            }
            .manage-btn:hover { background-color: #f0f0f0; border-color: #bbb; }
			
			 .pagination-container .page-btn {
              display: inline-block; min-width: 32px; padding: 6px 10px;
              font-size: 13px; font-weight: 500; text-align: center; text-decoration: none;
              color: #333; background-color: #fff; border: 1px solid #ddd;
              border-radius: 4px; cursor: pointer;
            }
            .pagination-container .page-btn.active {
              background-color: #333; color: #fff; border-color: #333; font-weight: bold;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <main class="th-layout-main">
        <div class="basic-N23">
            <div class="contents-inner">
                <div class="contents-container container-md">
                    
                    <div class="textset" style="margin-bottom: 40px;">
                        <img class="imageset-img" src="/resources/images/img_basic_N23_1.png" alt="이미지">
                        <h2 class="textset-tit">주문 내역</h2>
                        <p class="textset-desc">회원님의 주문 내역을 확인하고 배송 상태를 조회할 수 있습니다.</p>
                    </div>

                    <div class="page-actions">
                        <form class="search-form" th:action="@{/purchase/my-orders}" method="get">
                            <input type="text" name="searchWord" th:value="${searchWord}" placeholder="주문하신 상품명으로 검색">
                            <button type="submit" class="btnset btnset-line btnset-round">검색</button>
                            <a class="btnset btnset-line btnset-round" th:href="@{/purchase/my-orders}">전체보기</a>
                        </form>
                    </div>

                   <div th:if="${#lists.isEmpty(pageData.items)}" class="empty-list">
                        <p>주문 내역이 없습니다.</p>
                    </div>

                     <div th:each="order : ${pageData.items}" class="order-group">
                        <table class="order-item-table">
                            <thead>
                                <tr>
                                    <th style="width: 15%; text-align: left; padding-left: 20px; font-size: 15px;">
                                        <strong>주문일:</strong>
                                        <span style="font-weight: 400;" th:text="${#dates.format(order.purchaseDate, 'yyyy-MM-dd HH:mm')}"></span>
                                    </th>
                                    <th style="width: 45%; text-align: center;">상품정보</th>
                                    <th style="width: 15%;">주문가격</th>
                                    <th style="width: 5%;">수량</th>
                                    <th style="width: 10%;">주문상태</th>
                                    <th style="width: 10%;">관리</th>
                                </tr>
                            </thead>
                            <tbody th:if="${!#lists.isEmpty(order.purchaseList)}">
                                <tr th:each="item : ${order.purchaseList}">
                                    <td class="td-image">
                                        <img th:src="@{|/upload/${item.goodsDTO.goodsMainStoreImage}|}" alt="상품 이미지">
                                    </td>
                                    <td class="td-info">
                                        <a th:href="@{/purchase/detail/{num}(num=${order.purchaseNum})}" style="text-decoration: none; color: inherit;">
                                            <p class="goods-name" th:text="${item.goodsDTO.goodsName}"></p>
                                            <p class="goods-desc" th:text="${item.goodsDTO.goodsContents}"></p>
                                        </a>
                                    </td>
                                    <td th:text="${#numbers.formatInteger(item.purchasePrice, 0, 'COMMA')} + '원'"></td>
                                    <td th:text="${item.purchaseQty} + '개'"></td>
                                    <td class="item-status"
                                        th:text="${order.purchaseStatus}"
                                        th:classappend="${order.purchaseStatus == '결제완료'} ? 'status-paid' :
                                                       (${order.purchaseStatus == '상품준비중'} ? 'status-preparing' :
                                                       (${order.purchaseStatus == '배송중'} ? 'status-shipping' :
                                                       (${order.purchaseStatus == '배송완료'} ? 'status-delivered' : 'status-canceled')))">
                                    </td>
                                    <td>
                                        <a th:if="${order.purchaseStatus == '배송중' or order.purchaseStatus == '배송완료'}"
                                           href="javascript:void(0);"
                                           th:onclick="trackDelivery([[${order.deliveryDTO?.deliveryCompany}]], [[${order.deliveryDTO?.trackingNumber}]], [[${order.purchaseStatus}]])"
                                           class="manage-btn">배송조회</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                       <div class="pagination-container" style="display:flex; gap:6px; justify-content:center; align-items:center; margin-top:40px;"
                         th:if="${pageData != null and pageData.total > 0}">
                        <a class="page-btn" th:href="@{/purchase/my-orders(page=${pageData.startPage - 1}, searchWord=${searchWord})}" th:if="${pageData.hasPrev}">이전</a>
                        <a class="page-btn" th:each="p : ${#numbers.sequence(pageData.startPage, pageData.endPage)}" th:text="${p}"
                           th:classappend="${pageData.page == p} ? 'active' : ''"
                           th:href="@{/purchase/my-orders(page=${p}, searchWord=${searchWord})}"></a>
                        <a class="page-btn" th:href="@{/purchase/my-orders(page=${pageData.endPage + 1}, searchWord=${searchWord})}" th:if="${pageData.hasNext}">다음</a>
                    </div>
                </div>
            </div>
        </div>
   
    </main>
</div>
<th:block layout:fragment="script">
   <script>
        function trackDelivery(company, trackingNum, status) {
            if (!company || !trackingNum) {
                alert('배송 정보가 아직 등록되지 않았습니다.');
                return;
            }

            let statusText = '';
            if (status === '배송중') {
                statusText = '배송중';
            } else if (status === '배송완료') {
                statusText = '배송완료';
            }

            alert('택배사: ' + company + '\n송장번호: ' + trackingNum + '\n배송현황: ' + statusText);
        }
    </script>
</th:block>
</body>
</html>
